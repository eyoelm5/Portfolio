<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="shortcut icon" href="../favicon.png" type="image/x-icon">
    <link rel="stylesheet" href="css/tailwind.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <!-- HEADER -->
    <header class="header">

        <!-- HAMBURGER MENU -->
        <section class="hamburger-menu">
            <button id="hamburger-btn"class="cursor-pointer h-8 w-8 text-3xl relative z-10"><div class="absolute h-1 w-8 rounded bg-black transition-all duration-500 before:absolute before:h-1 before:w-8 before:-translate-x-4 before:-translate-y-3 before:rounded before:bg-black before:transition-all before:duration-500 before:content-[''] after:absolute after:h-1 after:w-8 after:-translate-x-4 after:translate-y-3 after:rounded after:bg-black after:transition-all after:duration-500 after:content-['']"></div></button>
            <img src="../favicon.png" alt="Logo" width="48" height="48">
        </section>

        <!-- NAVIGATION BAR FOR MOBILE -->
        <nav id="mobile-menu" class="nav hidden" aria-label="mobile">
            <ul class="nav__list">
                <li class="nav__item"><a class="nav__link" href="index.html">Home</a></li>
                <li class="nav__item"><a class="nav__link" href="index.html#past-projects">Past Projects</a></li>
                <li class="nav__item"><a class="nav__link" href="index.html#about">About Me</a></li>
                <li class="nav__item"><a class="nav__link" href="contact.html">Contact Me</a></li>
            </ul>
        </nav>
    </header>

    <!-- MAIN -->
    <main class="main main--contact">

        <section class="contact">
            <div class="contact__img"></div>
            <!-- CONTACT FORM -->
            <section>
                <h1 class="contact__h1">Contact Me</h1>
                <form action="" class="form">
                    <p class="form__p">
                        <label class="form__label" for="firstName">First Name: </label>
                        <input class="form__input" type="text" name="firstName" id="firstName" placeholder="Eyoel" required>
                    </p>

                    <p class="form__p">
                        <label class="form__label" for="lastName">Last Name: </label>
                        <input class="form__input" type="text" name="lastName" id="lastName" placeholder="Moges" required>
                    </p>

                    <p class="form__p">
                        <label class="form__label" for="email">Email: </label>
                        <input class="form__input" type="email" name="email" id="email" placeholder="random@gmail.com" required>
                    </p>

                    <p class="form__p">
                        <label class="form__label" for="phoneNumber">Phone Number: </label>
                        <input class="form__input" type="tel" name="phoneNumber" id="phoneNumber" placeholder="555 555 5555" pattern="[0-9]{3} [0-9]{3} [0-9]{4}" required>
                    </p>

                    <p class="form__p">
                        <label class="form__label" for="projectDescription">Describe your project: </label>
                        <textarea class="form__input form__input--textarea" name="projectDescription" id="projectDescription" required></textarea>
                    </p>
                    <button class="btn btn--form">Submit</button>
                </form>
            </section>
        </section>
    </main>
</body>
</html>
